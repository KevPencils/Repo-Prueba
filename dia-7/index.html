<!DOCTYPE html>

<body>

    <section class="bg-gray-300 w-80 p-4 rounded-2xl">
        <form action="" class="flex flex-col gap-5">

            <label>Apellido</label>
            <input type="text" placeholder="apellido" class="p-1 bg-gray-400 rounded-md  focus:ring bg">
            <label>Edad</label>
            <input type="text" placeholder=" edad" class="p-1 bg-gray-400 rounded-md focus:ring bg">
            <div class="flex justify-around">
                <button class="bg-yellow-400 rounded-2xl text-amber-50 p-3 hover:te">Enviar</button>
                <button class="bg-red-600 rounded-2xl text-amber-50 p-3">Cancelar</button>
            </div>
        </form>
    </section>
