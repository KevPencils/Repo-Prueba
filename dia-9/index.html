<!DOCTYPE html>
<html lang="en" class="documento"><!-- class="dark" -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>
<body class="dark:bg-slate-800">
    <button class="bg-amber-500 text-amber-50 rounded-2xl m-6 p-4 dark:bg-amber-100 dark:text-slate-600" id="botoncito">"Darkmode"</button>
    
    <script>
        let btn = document.querySelector("#botoncito");
        let dct = document.querySelector(".documento");
        btn.addEventListener("click",function(){
            dct.classList.toggle("dark");
        })
    </script>
</body>
</html>
