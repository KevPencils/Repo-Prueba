<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Formulario</title>
</head>
<body>
    <form id="formulario">
        <img src="./dn-logo.0468c98.png" id="logo">
        <h2>ACCOUNT LOGIN</h2>
        <input type="text" placeholder="EMAIL">
        <input type="text" placeholder="PASSWORD">
        <div id="login-options">
            <input type="checkbox" id="checkbox">
            <p id="stay-logged">Stay logged in</p>
            <p>Forgot password?</p>
        </div>
        <div id="buttons">
        <button id="register-button">REGISTER</button>
        <button id="login-button">LOGIN</button>
        </div>

        <div id="join-us">
            <h3>JOIN US ON</h3>
            <img src="./icon_dicord.jpg" class="icon">
            <img src="./icon_face.jpg" class="icon">
            <img src="./icon_tweet.jpg" class="icon">
            <img src="./icon_yt.jpg" class="icon">
            <img src="./icon_dueling.jpg" class="icon">
        </div>
        <p>Privacy Policy</p>
        <p>About us</p>
    </form>
</body>
</html>
